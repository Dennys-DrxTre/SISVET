<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<style>
    .head {
        text-align: center;
        text-transform: uppercase;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 3rem;
    }

    #invoice thead tr th {
        text-align: left;
        border-bottom: 1px solid black;
        border-top: 1px solid black;
        padding-top: 4px;
    }

    #invoice thead tr {
        margin-bottom: 0;
        padding-bottom: 0;
    }

    #invoice tbody tr {
        padding: 0;
    }

    .cosa{
        width: 100%;
        margin: 10px;
        border-top: black;
    }

    #invoice tbody tr td {
        text-align: left;
        border-bottom: 1px solid rgb(183, 183, 183);
        padding-top: 4px;
    }

</style>
<body>
<p class="head">
    SISVET
</p>
<p>
    <b>FECHA DEL REPORTE:  {{ today|date:"d-m-Y" }}</b> <br>
    <b>Reporte de todas las vacunas</b> <br>
</p>
<table id="invoice">
    <thead>
        <tr>
            <th class="cosa">Mascota</th>
            <th class="cosa">Cliente</th>
            <th class="cosa">Vacuna</th>
            <th class="cosa">Descripcion</th>
            <th class="cosa">Proxima Fecha</th>
            <th class="cosa">Total</th>
        </tr>
    </thead>
    <tbody>
    {% for x in obj %}
        <tr>
            <td class="cosa">{{ x.pet }}</td>
            <td class="cosa">{{ x.pet.client }}</td>
            <td class="cosa">{{ x.name }}</td>
            <td class="cosa">{{ x.description }}</td>
            <td class="cosa">{{ x.date|date:"d-m-Y" }}</td>
            <td class="cosa">{{ x.total }}$</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
